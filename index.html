<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messier</title>
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.png" type="image/x-icon" />
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>
    <!-- Top right button -->
<button id="topRightBtn" title="Open Popup" style="
  position: fixed;
  top: 10px;
  right: 10px;
  font-size: 24px;
  padding: 10px;
  background: transparent;
  border: none;
  cursor: pointer;
  z-index: 1001;">âš™ï¸</button>

  <!-- Shortcut buttons at bottom-left -->
  <div class="shortcut-bar">
    <button id="shortcutBtn" title="Open Links">ğŸ“š</button>
    <button id="googleProductsBtn" title="Google Products">ğŸ”</button>
    <button id="bingBtn" title="Bing" style="margin-left:10px;">ğŸŒ</button>
    <button id="deepaiBtn" title="AI" style="margin-left:10px;">ğŸ¤–</button>
  </div>

  <!-- Links popup -->
  <div id="linkPopup" class="popup-overlay">
    <div class="popup-content">
      <h2>Links</h2>
      <div class="links-container" id="linksContainer"></div>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <!-- Main content with time and battery -->
  <div class="homescreen">
    <div class="status-container">
      <div class="time" id="time">00:00</div>
      <div class="battery" id="battery">Battery: --%</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script>
    // Initialize particles.js with no lines between particles
    particlesJS('particles-js', {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "move": { "enable": true, "speed": 2 },
        "line_linked": { "enable": false }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
